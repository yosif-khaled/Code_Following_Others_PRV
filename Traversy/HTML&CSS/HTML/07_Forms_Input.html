<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <!-- action is where the form is submitted to -->
  <form action="#">
    <!-- Name Input -->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Enter Name">
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Enter Email">
    </div>
    <!-- Message Box -->
    <div>
      <label for="message">Message</label>
      <textarea name="messafe" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Drop Down Menu -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Numbers -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Dates -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership" checked>Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <!-- Check Box -->
    <div>
      <label for="like">I like ..</label>
      <input type="checkbox" name="likes" value="bike" id="likes">Bike
      <input type="checkbox" name="likes" value="car" id="likes" checked>Car
      <input type="checkbox" name="likes" value="boat" id="likes">Boat
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Using a Button Tag -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </form>

</body>
</html>
