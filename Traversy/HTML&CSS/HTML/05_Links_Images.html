<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- some metas are a describtion that allows search engines to find your website -->
  <meta name="describtion" content="This is my website describtion">
  <meta name="Keywords" content="8 to 12 keywords">
  <!-- to hide website -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Links & Images</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="https://www.google.com">Click For Google</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_Topography.html" target="_blank"></a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="sample_image" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/200x200/?nature,wood" alt="sample_image">
</body>
</html>
