<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- some metas are a describtion that allows search engines to find your website -->
  <meta name="describtion" content="This is my website describtion">
  <meta name="Keywords" content="8 to 12 keywords">
  <!-- to hide website -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Lists & Tables</title>
</head>
<body>

    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>
            Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jj@gmail</td>
            </tr>
            <tr>
                <td>Poshkin</td>
                <td>Trevor</td>
                <td>PT@gmail</td>
            </tr>
            <tr>
                <td>Johnathan</td>
                <td>Wick</td>
                <td>JW@gmail</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
