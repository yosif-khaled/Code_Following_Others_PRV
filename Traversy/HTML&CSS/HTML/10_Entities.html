<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENtities</title>
</head>
<body>
    <!-- Non Braking Space -->
    <p>Hello, my name is &nbsp; Joe</p>
    <!-- Greater & Less than -->
    <p>5 &gt; 2</p>
    <p>5 &lt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &#60; 2</p>
    <p>5 &#61; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&dollar;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
    &ly;php echo 'hello' ?&gt;
    </code>
    <p>Save File <kbd>ctrl + s</kbd> </p>
</body>
</html>
