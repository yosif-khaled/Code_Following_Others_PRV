<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta viewport="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/progress.css">
	<title>Video Player</title>
</head>
<body>
	<h1>Custom Video Player</h1>
	<video src="videos/one.mp4" id="video" class="screen" poster="img/lesson-placeholder.png"></video>
	<div class="controls">
		<button class="btn" id="play">
			<i class="fa fa-play fa-2x"></i>
		</button>
		<button class="btn" id="stop">
			<i class="fa fa-stop fa-2x"></i>
		</button>
		<input type="range" name="progress-bar" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
		<span class="timestamp" id="timestamp">00:00</span>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
